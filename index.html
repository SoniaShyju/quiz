<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="home-box custom">
        <h1>Quiz</h1>
        <p>Total number of questions:<span class="total-question"></span> </p>
        <button type="button" class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom hide">
        <div class="question-number"></div>
        <div class="question-text"></div>
        <div class="option-container">

        </div>
        <div class="next-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
    </div>

    <div class="result-box custom hide">
        <h1>Quiz Result</h1>
        <p>Your total score is:<span class="total-score"></span> </p>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goBackHome()">Go to Home</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
